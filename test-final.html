<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Settings & Permissions Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
            line-height: 1.6;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .pass { background: rgba(0, 255, 0, 0.1); border: 1px solid #0f0; }
        .fail { background: rgba(255, 0, 0, 0.1); border: 1px solid #f00; }
        .info { background: rgba(0, 100, 255, 0.1); border: 1px solid #0af; }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #555;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #444; }
        iframe { width: 100%; height: 400px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>ðŸ”¬ Final CaptnReverse Test</h1>
    <p>Testing both current modular version functionality</p>
    
    <div id="results"></div>
    
    <h2>ðŸ§ª Interactive Tests</h2>
    <button onclick="testModuleLoading()">Test ES Module Loading</button>
    <button onclick="testSettingsButton()">Test Settings Button</button>
    <button onclick="testCameraPermissions()">Test Camera Permissions</button>
    <button onclick="testAllCDNs()">Test All CDN URLs</button>
    
    <h2>ðŸ“± App Preview (if working)</h2>
    <iframe id="app-frame" src="http://localhost:3000"></iframe>
    
    <script>
        let testResults = [];
        
        function addResult(test, status, message) {
            const result = { test, status, message, timestamp: new Date().toISOString() };
            testResults.push(result);
            
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `
                <strong>[${status.toUpperCase()}] ${test}</strong><br>
                ${message}<br>
                <small>${result.timestamp}</small>
            `;
            
            document.getElementById('results').appendChild(div);
            console.log(`[${status.toUpperCase()}] ${test}: ${message}`);
        }
        
        // Test ES Module Loading
        async function testModuleLoading() {
            addResult('ES Module Loading', 'info', 'Testing module imports...');
            
            try {
                // Test if we can import from the modules
                const response = await fetch('http://localhost:3000/js/app.js');
                const appCode = await response.text();
                
                // Check for import statements
                const imports = appCode.match(/import.*from.*['"]\.\/.*\.js['"];?/g);
                const hasImports = imports && imports.length > 0;
                
                if (hasImports) {
                    addResult('ES Module Loading', 'pass', `Found ${imports.length} import statements. ES modules configured.`);
                } else {
                    addResult('ES Module Loading', 'fail', 'No import statements found in app.js');
                }
                
                // Test if we can access specific functions by checking exports
                const hasExports = appCode.includes('export ');
                addResult('Module Exports', hasExports ? 'pass' : 'fail', 
                    hasExports ? 'Export statements found' : 'No export statements found');
                    
            } catch (error) {
                addResult('ES Module Loading', 'fail', `Module loading error: ${error.message}`);
            }
        }
        
        // Test Settings Button
        async function testSettingsButton() {
            addResult('Settings Button', 'info', 'Testing settings functionality...');
            
            try {
                // Get the iframe and try to access its document
                const frame = document.getElementById('app-frame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                const settingsBtn = frameDoc.getElementById('settings-btn');
                const settingsModal = frameDoc.getElementById('settings-modal');
                
                if (settingsBtn && settingsModal) {
                    addResult('Settings DOM', 'pass', 'Settings button and modal found in DOM');
                    
                    // Try to programmatically click the settings button
                    settingsBtn.click();
                    
                    // Check if modal opened
                    setTimeout(() => {
                        const isVisible = !settingsModal.classList.contains('hidden');
                        addResult('Settings Functionality', isVisible ? 'pass' : 'fail', 
                            isVisible ? 'Settings modal opened on click' : 'Settings modal did not open');
                    }, 100);
                    
                } else {
                    addResult('Settings DOM', 'fail', 'Settings button or modal not found');
                }
                
            } catch (error) {
                addResult('Settings Button', 'fail', `Error: ${error.message} (likely CORS/iframe security)`);
            }
        }
        
        // Test Camera Permissions
        async function testCameraPermissions() {
            addResult('Camera Permissions', 'info', 'Testing camera API...');
            
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    addResult('Camera API', 'fail', 'getUserMedia not available');
                    return;
                }
                
                // Check permissions API if available
                if (navigator.permissions) {
                    const permission = await navigator.permissions.query({name: 'camera'});
                    addResult('Camera Permission Status', 'info', `Permission state: ${permission.state}`);
                }
                
                // Try to request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 240 } 
                });
                
                // Immediately stop the stream
                stream.getTracks().forEach(track => track.stop());
                
                addResult('Camera Access', 'pass', 'Camera access granted successfully');
                
            } catch (error) {
                addResult('Camera Access', 'fail', `Camera error: ${error.name} - ${error.message}`);
            }
        }
        
        // Test All CDNs
        async function testAllCDNs() {
            addResult('CDN Testing', 'info', 'Testing all CDN resources...');
            
            const urls = [
                'https://unpkg.com/tesseract.js@5.1.1/dist/tesseract.min.js',
                'https://cdn.jsdelivr.net/npm/@paddlejs/paddlejs-core@2.2.0/lib/index.js',
                'https://cdn.jsdelivr.net/npm/@paddle-js-models/ocr@4.1.1/lib/index.js',
                'https://cdn.tailwindcss.com',
                'https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap'
            ];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    const name = url.split('/').pop();
                    
                    addResult(`CDN: ${name}`, response.ok ? 'pass' : 'fail', 
                        `Status: ${response.status} ${response.statusText}`);
                        
                } catch (error) {
                    const name = url.split('/').pop();
                    addResult(`CDN: ${name}`, 'fail', `Error: ${error.message}`);
                }
            }
        }
        
        // Auto-run some tests
        window.addEventListener('load', () => {
            addResult('Page Load', 'pass', 'Test page loaded successfully');
            
            // Auto-test basic functionality
            setTimeout(() => {
                testModuleLoading();
                testAllCDNs();
            }, 1000);
        });
        
        // Add iframe load handler
        document.getElementById('app-frame').addEventListener('load', () => {
            addResult('App Frame Load', 'pass', 'Main app loaded in iframe');
        });
        
        document.getElementById('app-frame').addEventListener('error', () => {
            addResult('App Frame Load', 'fail', 'Main app failed to load in iframe');
        });
    </script>
</body>
</html>
